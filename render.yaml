services:
  - type: web
    name: transcripcion-audio
    env: docker
    plan: starter
    repo: https://github.com/<TU_USUARIO>/<TU_REPO>
    branch: master
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: HF_TOKEN
        value: ""
        sync: false
# Ejemplo de configuración para Render (web service)
services:
  - type: web
    name: transcripcion-audio-api
    env: docker
    plan: free # o starter/standard según tu cuenta
    dockerfilePath: Dockerfile
    port: 8888
    envVars:
      - key: WHISPER_MODEL
        value: "base"
      - key: HF_TOKEN
        fromSecret: HF_TOKEN # configurar secreto en Render
      - key: MAX_FILE_SIZE
        value: "524288000" # 500MB
